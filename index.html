<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="main">
    <h1>Rock, Paper, Scissors</h1>
    <hr>
    <h2>Computer Chose: <span id="compChoice" class="span-box"></span></h2>
    <h2>You Chose: <span id="playerChoice" class="span-box"></span></h2>
    <br>
    <h3>Score: <span id="score" class="span-box"></span></h3>
    <br><br>
    <button id="Rock" class="btn">✊ Rock</button>
    <button id="Paper" class="btn">✋ Paper</button>
    <button id="Scissors" class="btn">✌️ Scissors</button>
    <br><br>
    <p><span id="result"></span></p>
</div>

    <script src="script.js"></script>    
</body>
</html>
